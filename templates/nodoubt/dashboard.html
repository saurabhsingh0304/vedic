{%	extends	"base.html"	%}
{%	block	title	%}Dashboard{%	endblock	%}
{%	block	content	%}
<h1>Dashboard</h1>
<h3>Welcome to your dashboard.</h3>
<div>
	<form method="POST" action="/">
		{% csrf_token %}
		<h5>Ask Your Question</h5>
		{{ ques_form.text }}
		<br>
		<p>or</p>
		<h5>Post Question Picture: {{ ques_form.image }}</h5>
		{{ ques_form.image }}
		<br>
		<br>
		<input type="submit" value="Submit Your Question">
	</form>
</div>
{%	endblock	%}
